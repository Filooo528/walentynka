<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czy zostaniesz moją Walentynką?</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="image-wrapper">
            <img src="jamnik.jpg" alt="Uroczy jamnik z różą" class="main-photo">
        </div>
        
        <h1 id="question">Czy zostaniesz moją Walentynką?</h1>
        
        <div class="buttons">
            <button id="yesBtn">TAK! ❤️</button>
            <button id="noBtn">NIE</button>
        </div>

        <div id="successMessage" class="hidden">
            <h2>Wiedziałem! ❤️ Do zobaczenia 14 lutego!</h2>
            <div class="hearts-animation"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
</html>
